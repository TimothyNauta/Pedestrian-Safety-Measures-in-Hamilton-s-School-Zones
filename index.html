            var title = new L.Control();

            var abstract = new L.Control({'position':'topleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'With school zones consisting of significant vehicle and pedestrian activity, safety is of the utmost importance. In order to prevent accidents and keep residents safe, a number of measures have been taken to ensure all students get to and from school safely. With the goal of displaying safety measures within Hamilton school zones, this map displays road sign data within the Redeemer Campus, while also representing other safety measures taken around Elementary, High Schools, and Colleges in the area. With speed bumps, crossing guards, crosswalks, and speed reduction zones (30km/hr Speed Limits) contributing to overall safety, this map aims to visualize which areas have adequate measures to protect those in their communities. Data from this map was retrieved from: Open Hamilton Database, MyGPSCoordinates, Google Maps, and onsite data collection.';

        var Filters = {"Type": "str","Sign Type": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Type = document.createElement('div');
            div_Type.id = "div_Type";
            div_Type.className= "filterselect";
            document.getElementById("menu").appendChild(div_Type);
            sel_Type = document.createElement('select');
            sel_Type.multiple = true;
            sel_Type.size = 4;
            sel_Type.id = "sel_Type";
            var Type_options_str = "<option value='' unselected></option>";
            sel_Type.onchange = function(){filterFunc()};

            Type_options_str  += '<option value="High School">High School</option>';

            div_Type.appendChild(sel_Type);
            var lab_Type = document.createElement('div');
            lab_Type.innerHTML = 'Type';
            lab_Type.className = 'filterlabel';
            div_Type.appendChild(lab_Type);
            var reset_Type = document.createElement('div');
            reset_Type.innerHTML = 'clear filter';
            reset_Type.className = 'filterlabel';
            reset_Type.onclick = function() {
                var options = document.getElementById("sel_Type").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Type.appendChild(reset_Type);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SignType = document.createElement('div');
            div_SignType.id = "div_SignType";
            div_SignType.className= "filterselect";
            document.getElementById("menu").appendChild(div_SignType);

            SignType_options_str  += '<option value="No Parking">No Parking</option>';
            SignType_options_str  += '<option value="Speed Bump">Speed Bump</option>';
            SignType_options_str  += '<option value="Speed Limit">Speed Limit</option>';
            SignType_options_str  += '<option value="Stop">Stop</option>';
            SignType_options_str  += '<option value="Stop ">Stop </option>';
            sel_SignType.innerHTML = SignType_options_str;
            div_SignType.appendChild(sel_SignType);
            var lab_SignType = document.createElement('div');
            lab_SignType.innerHTML = 'Sign Type';
            lab_SignType.className = 'filterlabel';
            div_SignType.appendChild(lab_SignType);
            var reset_SignType = document.createElement('div');
            reset_SignType.innerHTML = 'clear filter';
            reset_SignType.className = 'filterlabel';
            reset_SignType.onclick = function() {
                var options = document.getElementById("sel_SignType").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_SignType.appendChild(reset_SignType);
